<!DOCTYPE html>

<html lang="en">
<head>
<title>Regina Sarmiento</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Didot, sans-serif, Arial, Helvetica;
}

/* Style the header */
.header {
  background-color: #D0D7DA;
  padding: 30px;
  text-align: center;
  font-size: 2.2em;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 500px; /* Should be removed. Only for demonstration */
  transition: transform .2s;
  text-align: center;
}


.column:hover {
  transform: scale(1.1); /* (Note: if the zoom is too large, it will go outside of the viewport) */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  background-color: #D0D7DA;
  padding: 10px;
  text-align: center;
  height: 80px;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}


  
h1#red {
  color: #955A4B;
}

h1#brown {
  color: #95814B;
}

h1#blue {
  color: #4B6876;
  font-size: 2.5em;
}
  
h2#blue {
  color: #4B6876;
  font-size: 20px;
}

h3#blue {
  color: #4B6876;
  font-size: 15px;
}


  
</style>
</head>
<body>


<div class="header">
  <h1 id="blue">Regina Sarmiento</h1>
  <h2 id="blue">Is playing with websites now!</h2>
</div>

<div class="row">
  <div class="column" style="background-color:#DFB2A6; cursor: pointer;" onclick="window.location='https://reginasar.github.io/experience';">
    <h1 id="red">Experience</h1>
  
  </div>
  <div class="column" style="background-color:#95A5AC;">
    <h1 id="blue">Interests</h1>
  
  </div>
  <div class="column" style="background-color:#DFD0A6;">
    <h1 id="brown">Pomelo</h1>
  </div>
</div>

<div class="footer">
  <h3 id="blue">Contact: rs at reginasarmiento.net</h3>
</div>

</body>
</html>
