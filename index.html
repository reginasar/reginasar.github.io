<title>Regina Sarmiento</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Didot, sans-serif, Arial, Helvetica;
}

/* Style the header */
.header {
  background-color: #D0D7DA;
  padding: 30px;
  text-align: center;
  font-size: 2.2em;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 500px; /* Should be removed. Only for demonstration */
  transition: transform .2s;
  text-align: center;
}


.column:hover {
  transform: scale(1.1); /* (Note: if the zoom is too large, it will go outside of the viewport) */
}

.button {
  transition: all .2s ease-in-out;
}

.button:hover {
  transform: scale(1.5);
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  background-color: #D0D7DA;
  padding: 10px;
  text-align: center;
  height: 80px;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}


  
h1#red {
  color: #955A4B;
}

h1#brown {
  color: #95814B;
}

h1#blue {
  color: #4B6876;
  font-size: 28px;
}
  
h2#blue {
  color: #4B6876;
  font-size: 20px;
}

h3#blue {
  color: #4B6876;
  font-size: 15px;
}


  
</style>
</head>
